          <div class="mb-3">
	    <div class="qr-holder">
	    </div>
          </div>
	  <div class="mb-3 mt-2">
	    <label for="exampleInputEmail1" class="form-label">amount</label>
	    <input type="number" class="form-control text-center" id="input-amount">
	  </div>
	  <div class="mb-3 mt-2">
	    <label for="exampleInputPassword1" class="form-label">invoice id</label>
	    <input type="text" class="form-control text-center" id="input-invoiceid">
	  </div>
	</form>
      </div>
      <div class="action-button button-referral" onclick="doReferral();">

      </div>
      <div class="action-button button-refresh" onclick="resetStorage();">
        <i class="fa fa-cog"></i>
